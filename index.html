<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="calculator-header">
      <h1>calc</h1>
      <div class="theme-toggle">
        <span class="theme-label">THEME</span>
        <div class="theme-selector">
          <div class="theme-numbers">
            <span data-theme="1">1</span>
            <span data-theme="2">2</span>
            <span data-theme="3">3</span>
          </div>
          <div class="theme-slider">
            <div class="slider-knob"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-wrapper">
      <label for="calc-screen" class="visually-hidden">Calculator screen</label>
      <input type="text" id="calc-screen" class="input-field" placeholder="0" readonly />
    </div>

    <div class="button-grid">
      <button class="btn numbers">7</button>
      <button class="btn numbers">8</button>
      <button class="btn numbers">9</button>
      <button class="btn action" id="delete">DEL</button>

      <button class="btn numbers">4</button>
      <button class="btn numbers">5</button>
      <button class="btn numbers">6</button>
      <button class="btn numbers">+</button>

      <button class="btn numbers">1</button>
      <button class="btn numbers">2</button>
      <button class="btn numbers">3</button>
      <button class="btn numbers">-</button>

      <button class="btn numbers">.</button>
      <button class="btn numbers">0</button>
      <button class="btn numbers">/</button>
      <button class="btn numbers">x</button>

      <button class="btn reset action wide" id="reset">RESET</button>
      <button class="btn equal wide" id="equals">=</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
